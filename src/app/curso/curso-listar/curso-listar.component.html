<h3>Listagem de Cursos</h3>
<div class="d-flex">
    <input type="text" [(ngModel)]="filtro" (input)="filtrarCursos()" class="form-control me-2" placeholder="Digite para filtrar..." />
    <a class="btn btn-primary" routerLink="/curso/adicionar" style="width: 150px;">
        <i class="fa-solid fa-circle-plus"></i>
        Novo Curso
    </a>
</div>
<hr>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Período</th>
            <th class="center" style="width: 25%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (curso of cursosFiltrados; track $index) {
            <tr>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.periodo }}</td>
                <td class="center">
                    <a [routerLink]="['/curso/editar', curso.id]" class="btn btn-secondary btn-sm mr-5">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Editar
                    </a>                        
                    <button class="btn btn-secondary btn-sm mr-5" (click)="editar(curso.id)">
                        <i class="fa-solid fa-pencil"></i>
                        Editar via TS
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="removerCurso(curso.id)">
                        <i class="fa-solid fa-trash-can"></i>
                        Excluir
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
